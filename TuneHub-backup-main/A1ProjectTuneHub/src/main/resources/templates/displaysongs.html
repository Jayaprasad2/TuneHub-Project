<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>view songs-admin</title>
<link rel="stylesheet" type="text/css" th:href="@{/displaysongs.css}">
</head>
<body>
	<div class="displaysongsdiv">
		<h2><u>Welcome Admin!</u></h2>
	    <p>You are currently viewing the list of songs.</p>
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s:${songs}">
				<td th:text="${s.name}"></td>
				<td th:text="${s.artist}"></td>
				<td th:text="${s.genre}"></td>
				
				<td>
					<audio controls>
						<source th:src="${s.link}">
					</audio>
				 </td>
				 
				</tr>
			</tbody>
		</table>
		<p class="link">Click <a href="newsong">HERE </a>to add more Songs</p>
	</div>
	

</body>
</html>
