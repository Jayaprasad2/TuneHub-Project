<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Custome Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/customerhome.css}">
</head>
<body>
    <header>
        <div class="left">
            <img class="logo" src="/images/tunehublogo.jpeg" alt="Logo">
            <h1>TUNEHUB</h1>
        </div>
        <!--<div>
			<h1>Customer Home</h1>
		</div>-->
        <div class="right">
            <form action="logout">
                <input class="logout" type="submit" value="LOGOUT">
            </form>
        </div>
    </header>
    

    <div th:unless="${ispremium}" class="non-premium">
        <h1><u>Customer Home</u></h1>
    	<br>
        <p>To Listen songs Buy Premium</p>
        
        <form action="pay">
            <input type="submit" value="GET PREMIUM">
        </form>
        <br><br>
        <h4>NOTE:</h4>
        <p>After becoming Premium User <br>To activate Premium Features go for Logout and Login again!!</p>
        <br>
        <form action="logout">
            <input type="submit" value="LOGOUT">
        </form>
    </div>
    
    <div th:if="${ispremium}" class="premium">
        <h1><u>Customer Home</u></h1>
        <p>=> Start listening your favourite MUSIC.</p>
        <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Artist</th>
                        <th>Genre</th>
                        <th>Play</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s:${songs}">
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.artist}"></td>
                        <td th:text="${s.genre}"></td>
                    
                        <td>
                            <audio controls>
                                <source th:src="${s.link}">
                            </audio>
                         </td>
                     
                    </tr>
                </tbody>
        </table>
        <br><br>
        <form action="logout">
            <input type="submit" value="LOGOUT">
        </form>
        
    </div>
    
</body>
</html>
